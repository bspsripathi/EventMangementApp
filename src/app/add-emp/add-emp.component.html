<div class="col-md-6">  
    <h3 class="text-center" style=" text-decoration: underline;color:blue;text-shadow: 0 0 3px #00e1ff, 0 0 5px #e6e6f1;">{{empformlabel}}</h3>  
    <form [formGroup]="addForm" novalidate class="form" style="margin: auto; padding-top: 5px; padding-bottom: 10px;width: 400px;">  
      <div class="form-group" style=" padding: 12px 20px;">  
        <label for="empId">Employee Id:</label>  
        <input type="number" formControlName="id" placeholder="Id" name="empId" class="form-control" id="empId">  
      </div>  
    
      <div class="form-group" style=" padding: 12px 20px;">  
        <label for="empName">First Name:</label>  
        <input formControlName="First_name" placeholder="First Name" name="FName" class="form-control" id="FName">  
        <div class="alert  alert-danger" *ngIf="addForm.get('First_name')!.hasError('required') && addForm.get('First_name')!.touched">  
          First Name is required  
        </div>  
      </div>  
      <div class="form-group" style=" padding: 12px 20px;">  
        <label for="empName">Last Name:</label>  
        <input formControlName="Last_name" placeholder="Last Name" name="LName" class="form-control" id="LName">  
        <div class="alert  alert-danger" *ngIf="addForm.get('Last_name')!.hasError('required') && addForm.get('Last_name')!.touched">  
          Last Name is required  
        </div>  
      </div>
      <div class="form-group" style=" padding: 12px 20px;">  
        <label for="empEmail">Email ID:</label>  
        <input formControlName="employee_email" placeholder="Employee Email ID" name="empEmail" class="form-control" id="empEmail">  
        <div class="alert  alert-danger" *ngIf="addForm.get('employee_email')!.hasError('required') && addForm.get('employee_email')!.touched">  
          Employee Email ID is required  
        </div>  
      </div>  
      <button class="btn btn-success" [disabled]='addForm.invalid' *ngIf="btnvisibility" (click)="onSubmit()">Save</button>  
      <button class="btn btn-success" [disabled]='addForm.invalid' *ngIf="!btnvisibility" (click)="onUpdate()">Update</button>  
    
      <p style=" padding: 12px 20px;">Form value: {{ addForm.value | json }}</p>  
    </form>  
  </div>
